<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/logo-beva.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEVA | Professional CueSports Management</title>

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Meta tags for SEO -->
  <meta name="description"
    content="BEVA - Professional cuesports tournament management and player ranking system for Australia">
  <meta name="keywords" content="snooker, pool, billiards, tournament, ranking, glicko-2, australia">

  <style>
    /* Prevent flash of unstyled content */
    #root {
      min-height: 100vh;
    }

    /* Loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fff;
    }

    .app-loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Fallback loading indicator -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- Error handling -->
  <script>
    window.addEventListener('error', function (e) {
      console.error('Global error:', e.error);
    });

    window.addEventListener('unhandledrejection', function (e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
</body>

</html>
